app:
  name: VoiceCapture
  version: 0.1.0
  language: ru
  debug: false
hotkeys:
  record: ctrl+win
  cancel: esc
  toggle_window: ctrl+alt+s
  toggle_debug: ctrl+alt+d
audio:
  device: default
  sample_rate: 16000
  channels: 1
  format: float32
  max_duration: 120
  vad_threshold: 0.5
  vad_min_duration: 0.1
recognition:
  backend: groq
  local:
    model: large-v3
    device: cuda
    compute_type: float16
    language: ru
    beam_size: 5
    temperature: 0.0
  openai:
    api_key: sk-voidai-eSAQo4ZnRaesikIDbfz1KphYEJ465IxuLvR87k4zLZqYJz3nrFvLmcdjVJS0WMFvwY4jxHj3iszt3Is5fMXiGnc2XB9uTHCWNqON
    model: whisper-1
    model_process: gpt-4o-transcribe
    language: ru
    base_url: https://api.voidai.app/v1
  groq:
    api_key: ''                      # пользователь вводит свой ключ
    model: whisper-large-v3
    model_process: moonshotai/kimi-k2-instruct
    language: ru
postprocess:
  enabled: true
  mode: llm
  llm_backend: groq
  groq:
    model: moonshotai/kimi-k2-instruct
  openai:
    model: gpt-5.1
    base_url: https://api.openai.com/v1
ui:
  always_on_top: true
  opacity: 0.9
  window_size:
  - 600
  - 500
  auto_hide_after_paste: true
  hide_delay: 2000
logging:
  level: INFO
  file: app.log
  max_file_size: 10485760
  backup_count: 3
